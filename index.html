<!DOCTYPE html>

  <style>
    body {
      background-color: #2D353B;
      color: #D3C6AA;
      font-family: 'Cabin', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      font-size: 1.2rem;
    }

    .wrapper {
      max-width: 1000px;
      width: 100%;
      padding: 0 0.5rem;
      box-sizing: border-box;
      transform: scale(1.1);
      transform-origin: top center;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
      gap: 2rem;
      text-align: center;
    }

    .city {
      min-width: 180px;
    }

    .city .label {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }

    .city .time {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .city.bakersfield .time {
      color: #A7C080;
    }

    #search {
      margin-top: 1rem;
    }

    #search input {
      width: 100%;
      box-sizing: border-box;
      padding: 1.1rem 1.3rem;
      border: 4px solid #dbbc7f;
      border-radius: 6px;
      background-color: #343F44;
      color: #D3C6AA;
      font-size: 1.2rem;
    }

    #search input:focus {
      outline: 2px solid #A7C080;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5rem;
      margin: 2.5rem 0;
    }

    a.bookmark {
      display: block;
      text-decoration: none;
      padding: 1.3rem;
      border: 4px solid #dbbc7f;
      border-radius: 10px;
      background-color: #343F44;
      color: #D3C6AA;
      text-align: center;
      transition: all 0.2s ease;
      font-size: 1.15rem;
    }

    a.bookmark:hover {
      border-color: #A7C080;
      background-color: #3a4549;
      color: #A7C080;
    }

    a.bookmark.wide {
      grid-column: span 2;
    }
  </style>
</head>
<body>

  <script>
    const cities = [
      { id: 'bakersfield', offset: -7 },
      { id: 'bissau', offset: 0 },
      { id: 'lisbon', offset: 1 }
    ];

    function formatTime(date) {
      let hours = date.getHours();
      const minutes = date.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      return `${hours}:${minutes.toString().padStart(2, '0')} ${ampm}`;
    }

    function updateClocks() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;

      cities.forEach(city => {
        const local = new Date(utc + city.offset * 3600000);
        const timeStr = formatTime(local);
        document.getElementById(`${city.id}-time`).textContent = timeStr;
      });
    }

    updateClocks();
    setInterval(updateClocks, 60000);
  </script>
