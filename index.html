<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Tab</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap');

    :root{
      --bg:#2D353B;
      --panel:#232A2E;
      --text:#D3C6AA;
      --muted:#6D7A82;
      --muted-2:#798C99;
      --card-border:#2E383C;
      --shadow:12px 12px 9px 3px rgba(15,15,15,0.46);
      --accent:#A7C080;
    }

    *{ box-sizing:border-box; }

    html, body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      font-family:'Oxygen Mono', monospace;
      color:var(--text);
      display:flex;
      flex-direction:column;
      padding:1.25rem;
      font-size:1rem;
      align-items:center;
    }

    /* ========== TOP INFO BAR ========== */
    .info-bar{
      display:grid;
      grid-auto-flow:column;
      grid-auto-columns:minmax(240px, 1fr);
      gap:1.5rem;
      align-items:stretch;
      justify-items:stretch;
      width:min(700px, 92vw);
      margin:0 auto;
    }

    .info-card{
      background:var(--panel);
      box-shadow:var(--shadow);
      padding:0.9rem 1.1rem;
      text-align:center;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .info-value{
      color:var(--muted);
      margin:0;
      white-space:pre-line;
    }

    .info-value b{
      color:var(--text);
      font-weight:400;
    }

    #clock{
      font-size:2rem;
      color:var(--accent);
    }

    /* ========== MIDDLE SECTION STACKED ========== */
    .middle-section{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:2.5rem; /* even space between search and main content */
      margin-top:2.5rem; /* distance below info bar */
    }

    /* ========== SEARCH BAR ========== */
    .search-bar{
      display:flex;
      justify-content:center;
      width:min(500px, 80vw);
    }

    .search-bar input{
      flex:1;
      padding:0.5rem 0.75rem;
      border:1px solid #232a2e;
      background:var(--panel);
      color:var(--text);
      font-family:'Oxygen Mono', monospace;
      font-size:1rem;
      outline:none;
      box-shadow:var(--shadow);
    }

    .search-bar input::placeholder{
      color:var(--muted);
    }

    /* ========== MAIN ROW ========== */
    .container{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:3rem;
      width:min(1200px, 96vw);
      overflow:visible;
    }

    .side-image{
      height:auto;
      max-height:350px;
      width:auto;
      max-width:clamp(120px, 28vw, 420px);
      box-shadow:var(--shadow);
      flex-shrink:0;
    }

    /* ========== LINKS BOX ========== */
    .box{
      background:var(--panel);
      padding:2rem 3rem;
      display:flex;
      flex-direction:row;
      gap:4rem;
      box-shadow:var(--shadow);
      position:relative;
      left:1rem;
      overflow:visible;
      min-width:fit-content;
      flex-wrap:nowrap;
    }

    .column{
      text-align:left;
      flex:0 0 auto;
    }

    .column h2{
      color:var(--text);
      font-weight:normal;
      font-size:1rem;
      margin:0 0 1rem 0;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }

    .column h2 svg{
      width:16px;
      height:16px;
      fill:currentColor;
    }

    .column a{
      display:block;
      color:var(--muted);
      text-decoration:none;
      margin:0.25rem 0;
    }

    .column a:hover{
      color:var(--muted-2);
      text-decoration:underline;
    }

    @media (max-width: 820px){
      .info-bar{
        grid-auto-columns:minmax(220px, 1fr);
        width:min(700px, 94vw);
      }
    }

    @media (max-width: 980px){
      .container{
        gap:2rem;
        flex-direction:column;
      }
      .box{
        left:0;
      }
    }
  </style>
</head>
<body>
  <!-- TOP INFO BAR -->
  <div class="info-bar" aria-label="Bakersfield info">
    <div class="info-card">
      <p class="info-value" id="clock">--:--</p>
    </div>
    <div class="info-card">
      <p class="info-value" id="sun-line">Loadingâ€¦</p>
    </div>
  </div>

  <!-- MIDDLE SECTION (search + tree+links) -->
  <div class="middle-section">
    <!-- DUCKDUCKGO SEARCH -->
    <form class="search-bar" action="https://duckduckgo.com/" method="GET">
      <input type="text" name="q" placeholder="Search...">
    </form>

    <!-- MAIN CONTENT -->
    <div class="container">
      <img class="side-image" src="https://i.postimg.cc/RhJzV6Vf/treenewtab.png" alt="Tree illustration">

      <div class="box">
        <div class="column">
          <h2>
            Dev
            <svg viewBox="0 0 24 24"><path d="M4 3h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-6v2h3v2H7v-2h3v-2H4a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm1 2v10h14V5H5z"/></svg>
          </h2>
          <a href="https://github.com/dware837/newtablinux/blob/main/index.html">GitHub</a>
          <a href="https://danielware.xyz/">Site</a>
          <a href="https://neocities.org/dashboard">Site Dev</a>
          <a href="https://neocities.org/site/danielware">Site Profile</a>
        </div>

        <div class="column">
          <h2>
            Media
            <svg viewBox="0 0 24 24"><path d="M12 3v10.55A4 4 0 1 0 14 17V7h4V3h-6z"/></svg>
          </h2>
          <a href="https://lichess.org/">Chess</a>
          <a href="https://drive.proton.me/">Drive</a>
          <a href="http://localhost:8096/web/index.html#/home.html">Jellyfin</a>
          <a href="https://www.espn.com/nba/team/schedule/_/name/sac">Kings</a>
          <a href="https://www.youtube.com/feed/subscriptions">YouTube</a>
        </div>

        <div class="column">
          <h2>
            Work
            <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75l11-11.03-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a1 1 0 0 0-1.41 0L14.13 4.1l3.75 3.75 2.83-2.81z"/></svg>
          </h2>
          <a href="https://chatgpt.com/">ChatGPT</a>
          <a href="https://drive.google.com/drive/my-drive">Documents</a>
          <a href="https://outlook.office.com/mail/">Outlook</a>

          <a href="https://mail.proton.me/u/0/inbox">Proton Mail</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const LAT = 35.3733, LON = -119.0187;
    const TZ = "America/Los_Angeles";

    // CLOCK
    function updateClock(){
      const now = new Date();
      const opts = { hour: 'numeric', minute: '2-digit', hour12: true, timeZone: TZ };
      document.getElementById('clock').textContent =
        new Intl.DateTimeFormat('en-US', opts).format(now);
    }
    updateClock();
    setInterval(updateClock, 1000);

    // FIRST/LAST LIGHT (stacked)
    const sunLine = document.getElementById('sun-line');
    function fmtLocal(iso){
      return new Intl.DateTimeFormat('en-US', {
        hour:'numeric', minute:'2-digit', hour12:true, timeZone:TZ
      }).format(new Date(iso));
    }
    async function loadSun(){
      try{
        const url = `https://api.sunrise-sunset.org/json?lat=${LAT}&lng=${LON}&formatted=0`;
        const res = await fetch(url);
        const data = await res.json();
        const { civil_twilight_begin, civil_twilight_end } = data.results;
        sunLine.innerHTML =
          `First Light <b>${fmtLocal(civil_twilight_begin)}</b>\nLast Light <b>${fmtLocal(civil_twilight_end)}</b>`;
      }catch{ sunLine.textContent = 'Sun data unavailable.'; }
    }
    loadSun();
  </script>
</body>
</html>
